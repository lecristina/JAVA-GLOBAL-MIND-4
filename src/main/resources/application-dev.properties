# Development Profile - H2 In-Memory Database
# Use este perfil para desenvolvimento local sem precisar do Oracle
# Ative com: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Application
spring.application.name=nexus
server.port=8080

# H2 Database (In-Memory)
spring.datasource.url=jdbc:h2:mem:nexusdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (para visualizar o banco)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=MindTrackNexusSecretKeyForJWTTokenGeneration2024SecureKey
jwt.expiration=86400000

# Cache
spring.cache.type=caffeine
spring.cache.cache-names=humor,sprints,habitos,badges

# RabbitMQ (opcional - pode falhar se n√£o estiver rodando)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.queue.burnout-alert=burnout.alert.queue

# Spring AI (OpenAI) - opcional
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Internationalization
spring.web.locale=pt_BR
spring.web.locale-resolver=fixed
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.nexus=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG










